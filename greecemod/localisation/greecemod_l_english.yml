 INDIA_START_TITLE: "Glorious Bharat"
 INDIA_START_DESC: "India is truly the crossroads of the world - where else can you find Hellenes, Persians, Africans, Arabs, Chinese, and Malays, all in one place? But India is a land in flux. The once-dominant Seljuk and Chola empires in the north and south have both collapsed into shards. Call to Buddha, or Mithras, or Indra, or Vishnu, or whoever you prefer."
 ISLAM_START_TITLE: "Dar-al-Islam"
 ISLAM_START_DESC: "The touch of the whore of Babylon tarnishes our holy sites! From the riverine fields of Albiyun to the white trees of Qonddar"
 STEPPE_START_TITLE: "The Steppes"
 STEPPE_START_DESC: "From the Scythians in the west to the Magyars in the east, the vast plains of Eastern Europe and Central Asia"
 XIAN_START_TITLE: "Christendom"
 XIAN_START_DESC: "The ancient heart of the world lies in the hands of the righteous, but it is beset on all sides by the inequities of the selfish and the tyranny of evil men."
